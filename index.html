<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Formulário com validação</title>

  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="./src/css/responsive.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <main>
    <section class="texts">
      <h1>FICOU COM DÚVIDA? <br> NOS MANDE UMA MENSAGEM</h1>
      <p>caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.
      </p>
    </section>
    <section class="form-box">
      <form action="#" method="post">
        <div>
          <input class="campo-obrigatorio" type="text" name="full-name" placeholder="Nome Completo *">
          <p class="erro">campo obrigatório</p>
        </div>
        <div>
          <input class="campo-obrigatorio" type="email" name="email" placeholder="Email *">
          <p class="erro">campo obrigatório</p>
        </div>
        <div>
          <input class="campo-obrigatorio" type="tel" name="telephone" placeholder="Telefone *">
          <p class="erro">campo obrigatório</p>
        </div>
        <div>
          <textarea class="campo-obrigatorio" name="message" placeholder="Mensagem *" rows="8"></textarea>
          <p class="erro">campo obrigatório</p>
        </div>
        <p>*campos obrigatórios</p>
        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>


  <script src="./src/js/index.js"></script>
</body>

</html>
